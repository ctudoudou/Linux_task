{% extends 'base.html' %}
{% load static %}

{% block container %}
    <div class="container">

        {% for i in wow %}
            {% if i.available %}
                <div class="col-md-4 wow fadeInLeft" data-wow-delay="0.4s">
                    <div class="living_box"><a href="/yuding/?id={{ i.id }}">
                        <img src="/{{ i.img }}" class="img-responsive" alt="/{{ i.img }}"/>
                        <span class="sale-box">
				  <span class="sale-label">Rooms</span>
			    </span>
                    </a>
                        <div class="living_desc">
                            <h3><a href="#">{{ i.category }}: {{ i.room_number }}</a></h3>
                            <p>{{ i.category }}</p>
                            <a href="/yuding/?id={{ i.id }}" class="btn3">預定</a>
                            <p class="price">¥{{ i.price }}</p>
                        </div>
                        <table border="1" class="propertyDetails">
                            <tbody>
                            <tr>
                                <td><img src="{% static 'img/area.png' %}" alt="" style="margin-right:7px;">12 m²</td>
                                <td><img src="{% static 'img/bed.png' %}" alt="" style="margin-right:7px;">1 Beds</td>
                                <td><img src="{% static 'img/drop.png' %}" alt="" style="margin-right:7px;">24 h</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
